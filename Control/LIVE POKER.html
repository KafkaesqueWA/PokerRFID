<style>
  /* General styling for the page */
  body {
    background-color: #333;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .button-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .button {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 120px;
    height: 50px;
    background-color: #666;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 18px; /* Large font size for main text */
    position: relative;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  
  .button:hover {
    background-color: #555;
  }

  .sublabel {
    position: absolute;
    top: 5px;
    right: 5px;
    font-size: 10px; /* Smaller font size for sublabel */
    background: #fff;
    color: #333;
    padding: 1px 4px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 0 2px rgba(0, 0, 0, 0.3);
  }

  .editable {
    border: none;
    background: transparent;
    color: #333;
    font-size: 10px;
    width: 18px;
    text-align: center;
    font-weight: bold;
  }

  /* Container for the row of player slots */
  .player-container {
    display: flex;
    gap: 10px;
  }

  .player-slot {
    width: 150px;
    background-color: #404040;
    color: white;
    border-radius: 10px;
    padding: 15px;
    text-align: center;
    font-family: Arial, sans-serif;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: filter 0.3s, opacity 0.3s;
  }

  /* White glow effect for player with action */
  .action-on {
    box-shadow: 0 0 10px 5px #ffffff;
  }

  /* Grayscale styling for empty slots */
  .grayscale {
    filter: grayscale(100%);
    opacity: 0.6;
  }

  /* Ensure all elements inside player slots have the same width */
  .player-slot > * {
    width: 100%;
    margin: 5px 0;
  }

  /* Seat number styling */
  .seat-number {
    font-size: 16px;
    font-weight: bold;
    padding: 5px;
  }

  /* Card indicator styling with muted colors and consistent height */
  .card-indicator {
    width: 100%;
    height: 40px; /* Set consistent height for all indicators */
    padding: 10px;
    border-radius: 5px;
    font-size: 16px;
    color: black;
    box-sizing: border-box;
    text-align: center;
  }
  .card-green { background-color: #6db56d; }   /* Muted green */
  .card-yellow { background-color: #e0c066; }  /* Muted yellow */
  .card-red { background-color: #d67676; }     /* Muted red - empty for red */

  /* Editable fields styling */
  .editable-field, .position-dropdown {
    background-color: #5a5a5a;
    color: white;
    border: none;
    text-align: center;
    font-size: 16px;
    padding: 8px;
    border-radius: 5px;
    box-sizing: border-box;
    font-weight: bold; /* Make displayed text bold */
  }

  /* Dropdown styling */
  .position-dropdown {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
  }
</style>

<script>
  // Function to make fields editable on double-click and save on blur or Enter key
  document.querySelectorAll('.editable-field').forEach(field => {
    field.addEventListener('dblclick', function() {
      this.removeAttribute('readonly');
      this.style.backgroundColor = '#ffffff';
      this.style.color = '#000000';
      this.focus();
    });

    field.addEventListener('blur', function() {
      this.setAttribute('readonly', true);
      this.style.backgroundColor = '#5a5a5a';
      this.style.color = '#ffffff';
    });

    field.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        this.setAttribute('readonly', true);
        this.style.backgroundColor = '#5a5a5a';
        this.style.color = '#ffffff';
      }
    });
  });

  // Function to set dealer, small blind, and big blind positions
  function setPositions(dealerSeat) {
    const totalSeats = 10;
    const playerSlots = document.querySelectorAll('.player-slot');

    // Reset all positions to blank
    playerSlots.forEach(slot => {
      const dropdown = slot.querySelector('.position-dropdown');
      dropdown.value = ""; // Reset to blank for all slots
    });

    // Calculate Small Blind and Big Blind positions
    const smallBlindSeat = (dealerSeat % totalSeats) + 1;
    const bigBlindSeat = (smallBlindSeat % totalSeats) + 1;

    // Assign positions
    document.querySelector(`.player-slot[data-seat="${dealerSeat}"] .position-dropdown`).value = "Dealer";
    document.querySelector(`.player-slot[data-seat="${smallBlindSeat}"] .position-dropdown`).value = "Small Blind";
    document.querySelector(`.player-slot[data-seat="${bigBlindSeat}"] .position-dropdown`).value = "Big Blind";
  }

  // Apply grayscale style to empty player slots and remove card icon for these slots
  document.querySelectorAll('.player-slot').forEach(slot => {
    const nameField = slot.querySelector('.editable-field').value;
    if (!nameField) {
      slot.classList.add('grayscale');
      slot.querySelector('.card-indicator').innerHTML = ""; // Remove card icon for grayscale slots
    }
  });

  // Set positions example (e.g., set seat 4 as the dealer)
  setPositions(4);
</script>

<script>
  function makeEditable(element) {
    const currentText = element.innerText;
    element.innerHTML = `<input type="text" class="editable" value="${currentText}" onblur="saveEditable(this)">`;
    element.querySelector('input').focus();
  }

  function saveEditable(input) {
    const newText = input.value || " ";
    const parent = input.parentElement;
    parent.innerHTML = newText;
  }
</script>
