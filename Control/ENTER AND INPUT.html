<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Input and Button</title>
    <style>
        body {
            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-field {
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }

        .button {
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .button:hover {
            background-color: #777;
        }

        .button:active {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" class="input-field" placeholder="Enter text here" />
        <button class="button">Enter</button>
    </div>
</body>
</html>
